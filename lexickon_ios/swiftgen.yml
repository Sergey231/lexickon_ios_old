strings:
  inputs: lexickon_ios/Resources/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: lexickon_swiftgen_string_template
      output: lexickon_ios/Resources/Generated/Strings.swift
xcassets:
  inputs:
    - lexickon_ios/Resources/Images.xcassets
    - lexickon_ios/Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      output: lexickon_ios/Resources/Generated/Assets.swift
