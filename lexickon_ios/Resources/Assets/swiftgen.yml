strings:
  inputs: Sources/Assets/Resources/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: flat-swift5
      output: Sources/Assets/Strings.swift
      params:
        enumName: Str
        publicAccess: public
xcassets:
  - inputs: Sources/Assets/Resources/Images.xcassets
    outputs:
      - templateName: swift5
        output: Sources/Assets/Images.swift
        params:
          enumName: Images
          publicAccess: public
  - inputs: Sources/Assets/Resources/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Sources/Assets/Colors.swift
        params:
          enumName: Colors
          publicAccess: public
